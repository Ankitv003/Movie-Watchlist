<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="loader" id="loader" style="display: none">
      <lottie-player
        src="https://lottie.host/92d5e3a8-2ebe-4828-a870-950d4d429bfe/wVQFmKQB2K.json"
        speed="2"
        loop
        autoplay
        direction="1"
        mode="normal"
      ></lottie-player>
    </div>
    <header class="header">
      <h1 class="main-title">Movie Watchlist</h1>
      <div class="container">
        <div class="header-contents">
          <h2>Find Your film</h2>
          <a href="watchlist.html">My Watchist</a>
        </div>
      </div>
    </header>
    <section class="search-bar">
      <div class="search-bar-control">
        <div class="search-box">
          <img src="images/search-icon.png" alt="" />
          <input type="text" placeholder="Blade Runner" />
        </div>

        <button class="search-btn">Search</button>
      </div>
    </section>
    <section class="movie-list">
      <div class="placeholder-movie">
        <img src="images/start-exploring.png" alt="" />
        <p>Start Exploring</p>
      </div>
    </section>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
